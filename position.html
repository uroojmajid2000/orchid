<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first, .second {
            width: 300px;
            height: 300px;
            background-color: red;
            position: relative;
        }
        .first {
            z-index: 1;
        }
        .second {
            background-color: blue;
            position: relative;
            top: -100px;
            left: 50px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
</body>
</html>
